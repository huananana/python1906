<script type="text/javascript">
	//js中的分之结构有两种：if；switch
	
	//1.if语法
	/*
	if(条件1语句){
		条件1为true，执行代码
	}else if(条件2语句){
		条件2为true，执行代码
	}else{
		所有条件不满足，执行代码
	}
	*/
	
	//2.switch语法
	/*
	语法：
	swicth(表达式){
		case 值1:{
			表达式1
		}
		case 值2：{
			表达式2
		}
		...
		default:{
			表达式n
		}
	}
	
	*/
	
	//if
	if (true){
		console.log('第一个if')
	}else if(true){
		console.log('无效的if')
	}else{
		console.log('无效的else')
	}
	
	switch (1){
		case 1:{
			console.log(1)
			break
		}
		case 2:{
			console.log(2)
			break
		}
		case 3:{
			console.log(3)
			break
		}
		default:{
			console.log(4)
		}
	}
	
	
</script>
