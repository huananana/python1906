	</body>

<script type="text/javascript">
	//js中有for循环和while循环
	//1.for循环
	/*
	1）C语言的for循环
	语法：
	for(表达式1；表达式2；表达式3){
		循环体
	}
	
	相当于：
	表达式1
	for(；表达式2；){
		循环体
		表达式3
	}
	
	相当于：
	表达式1
	while 表达式2：
		循环体
		表达式3
		
	
	2）for-in循环
	for(变量 in 序列){
		循环体
	}
	特别：取出的元素为属性(下标)
	
	3）for-of循环--------------[不能遍历对象]
	for(变量 of 序列){
		循环体
	}
	特别：取出的元素为值(python)
	
	
	*/
	
	//2.while循环
	/*
	1）while(条件语句){
		循环体
	}
	
	2）do-while循环
	do{
		循环体
	}while(条件语句)
	
	 */
	
	console.log('===循环结构===')
	a = 'fjk342'
	
	//for循环
	for(i=0;i<a.length;i++){
		console.log(i,a[i])
	}
	
	//while循环
	while(true){
		console.log(/fjk342/.test(a))
		if (/f/.test(a)){
			console.log('while循环')
			break
		}
		console.log('-')
		break
	}
	
	//do-while循环
	do{
		console.log('do-whlie')
	}while (false)
	
	
</script>
