<!--
	1.普通对话框（提示信息+确定按钮）
	alter（提示信息）
	
	2.批准弹框（提示信息+确定按钮+取消按钮）
	confirm（提示信息） - 返回值是选择的结果
	
	3.带输入框的提示框(提示信息+输入框+确定按钮+取消按钮)
	prompt(提示信息) - 返回值是输入框的内容或者null
	
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.普通对话框（提示信息+确定按钮）
			//alter（提示信息）
			alert('删除成功')
			
			//2.批准弹框（提示信息+确定按钮+取消按钮）
			//confirm（提示信息） - 返回值是选择的结果
			result = confirm('是否确定删除')
			console.log(result)
			
			//3.带输入框的提示框(提示信息+输入框+确定按钮+取消按钮)
			//prompt(提示信息) - 返回值是选择的结果
			result = prompt('>>>')
			console.log(result)
			
			
		</script>
	</body>
</html>
