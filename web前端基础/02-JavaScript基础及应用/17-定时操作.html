<!--
	1.设置周期性的定时器
	setInterval(函数,时间)  - 每隔指定的时间就调用一次函数(函数适合匿名); 会创建一个定时器对象并且返回；时间单位ms
	
	2.取消周期性的定时器
	clearInterval(定时器对象)    -   关闭指定的定时器对象
	
	3.一次性的定时操作
	setTimeout(函数,时间)   -  到了指定的时间后执行函数(函数只会执行一次), 返回定时器对象
	
	4.取消一次性定时器
	clearTimeout(定时器对象)  -  关闭指定定时器
	
	补充：修改当前窗口加载的地址

-->
