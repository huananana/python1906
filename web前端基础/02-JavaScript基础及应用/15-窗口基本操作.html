	1.打开新的窗口
	open(网页地址,'','width=?,height=?') - 打开并且返回一个指定大小的窗口
	
	2.关闭窗口
	窗口对象.close() - 关闭指定窗口
	
	3.移动窗口（只有浮动的小窗口有效）
	窗口对象.moveTo(x坐标，y坐标)
	
	4.获取窗口大小
	窗口对象.innerWidth / 窗口对象.innerHeight - 窗口能够显示网页内容的有效宽高

-->
